version: '3.8'

services:
  recipe-extractor:
    build: .
    container_name: recipe-extractor
    ports:
      - "5555:5555"
    volumes:
      # Persist extracted recipes
      - ./recipes:/app/recipes
      # Mount .env for API keys
      - ./.env:/app/.env:ro
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5555')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
